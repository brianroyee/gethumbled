name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Add dummy env vars if build fails due to missing envs
          # But for now, Next.js build typically doesn't need runtime secrets unless hardcoded
          NEXT_PUBLIC_ANALYTICS_ID: "dummy"
